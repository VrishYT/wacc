stages:
  - compile
  - test
  - cleanup

compile:
  stage: compile
  script:
    - make
    - echo "*-----Compiled-----*"
  tags: [private]

test:
  stage: test
  script:
    - make test_compile
    - echo "*-----Test-----*"
  tags: [private]

cleanup:
  stage: cleanup
  script:
    - make clean
  when: always

